<div class="row ">
  <div class="col col-12 col-md-12 col-lg-12 col-sm-12">
    <pagination
      [totalItems]="totalItems"
      [itemsPerPage]="numberOfTemplatesOnPage"
      [(ngModel)]="currentPage"
      (pageChanged)="pageChanged($event)"
      [boundaryLinks]="true"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    ></pagination>
  </div>
</div>
